<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <title>I miei animali Preferiti</title>
    <link rel="stylesheet" href="style.css">
     <!--react -->
      <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
      <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
     <!--babel-->
     <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
        <!--script-->
        <script type="text/babel">
        
            const List = () => {
                const [animals, setAnimals] = React.useState([]);
                const addAnimal = () => {
                    const randomIndex = Math.floor(Math.random() * animalsChoices.length);
                    const newAnimal = animalsChoices[randomIndex];
                    setAnimals([...animals, newAnimal]);
                }
                const animalsChoices  = ['Cane', 'Gatto', 'Coniglio', 'Pesce', 'Uccello'];
                return (
                    <div>
                        <button onClick= {addAnimal} >Aggiungi Animale</button>
                    <details>
                        <summary>Animali</summary>
                        <ul>
                            {animals.map((animal, index) => {
                                return (
                                    <ul key={index}>
                                        <li>{animal}</li>
                                    </ul>
                                )
                            })}
                        </ul>
                    </details>
                    </div>
                )

                
                  
               

            }

           

        </script>
        <script type="text/babel">
            const {createRoot} = ReactDOM;
            const listaAnimali = document.querySelector('.lista-animali');
            const root = createRoot(listaAnimali);
            root.render(<List/>);

        </script>
</head>
<body>
    <header>
      <h1>I miei animali Preferiti</h1>
    </header>
    <main>
        <figure>
            <img src="https://picsum.photos/400/300" alt="Immagine Casuale">
        </figure>
        <div class="lista-animali"></div>
    </main>
      <footer>
      <p>Creato con amore da... un collega sbadato! üêæ</p>
    </footer>
  </body>
</html>
