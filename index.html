<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <title>I miei animali Preferiti</title>
    <link rel="stylesheet" href="style.css">
     <!--react -->
      <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
      <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
     <!--babel-->
     <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
        <!--script-->
        <script type="text/babel">
           function Modal({
                title, 
                content, 
                show = false, 
                onClose = () => {},
                onConfirm = () => {}
        }){
        return show && ReactDOM.createPortal(
          <div className="modal-container">
              <div className="modal">
                  <h2>{title}</h2>
                    {content}
                  <div>
                  <button onClick={onClose}>Annulla</button>
                    <button onClick={onConfirm}>Conferma</button>
                    
                    </div>
                  
              </div>
          </div>,
          document.body
      )
  }
        </script>
        <script type="text/babel">
            const {useState} = React;
        
            const List = () => {
                const [animals, setAnimals] = useState([]);
                const [show, setShow] = useState(false);
                const [animalName , setAnimalName] = useState('');

                const addAnimal = () => {
                    
                    if (animalName) {
                        setAnimals([...animals, animalName]);
                        input.value = '';
                        setShow(false);
                    } else {
                        alert('Inserisci un nome valido');
                    }
                }
                
                return (
                    <div>
                        <button onClick = {() => setShow(true)} >Apri</button>
                        
                    <details>
                        <summary>Animali</summary>
                        <ul>
                            {animals.map((animal, index) => {
                                return (
                                    <ul key={index}>
                                        <li>{animal}</li>
                                    </ul>
                                )
                            })}
                        </ul>
                    </details>
                    <Modal 
                        title="Aggiungi Animale"
                        content = { <input type="text"
                                    placeholder="Nome dell'animale"
                                    value={animalName}
                                    onChange={(e) => setAnimalName(e.target.value)}
                                    
                                    />}
                        show={show}
                        onClose={() => setShow(false)}
                        onConfirm={() =>addAnimal()}
                    />
                    </div>
                )

                
                  
               

            }

           

        </script>
        <script type="text/babel">
            const {createRoot} = ReactDOM;
            const listaAnimali = document.querySelector('.lista-animali');
            const root = createRoot(listaAnimali);
            root.render(<List/>);

        </script>
        

        
</head>
<body>
    <header>
      <h1>I miei animali Preferiti</h1>
    </header>
    <main>
        <figure>
            <img src="https://picsum.photos/400/300" alt="Immagine Casuale">
        </figure>
        <div class="lista-animali"></div>
    </main>

  </body>
</html>
